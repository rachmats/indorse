<script>
	var base_url = window.location.href;	
    var Page;
    var xmlhttp = new XMLHttpRequest();
    var url = "../../md_home/menu_modules";    
    xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            fndataRows(xmlhttp.responseText);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    function fndataRows(response) {    
        var arr = JSON.parse(response);
		var out = "<ul class='sidebar-menu'>";   
        for(i = 0; i < arr.length; i++) {
             out += "<li class='treeview'>";
             out += "<a href='#'>";
             out += "<i class='fa fa-pie-chart'></i>";
             out += "<span>"+arr[i].f_module_name+"</span>";
             out += "<i class='fa fa-angle-left pull-right'></i>";
             out += "</a>";
             out += "<ul class='treeview-menu'>";             
			  for(ii=0;ii<arr[i]['f_parent_module'].length;ii++){
///					out += "<li><a href='javascript:void(0)' plain='true' onclick='fnmodule_click(\""+arr[i]['f_parent_module'][ii]['f_parent_module_code']+"\")'><i class='fa fa-circle-o'></i>"+arr[i]['f_parent_module'][ii]['f_parent_module_name']+"</a></li>";					
					out += "<li><a href='../../"+arr[i]['f_parent_module'][ii]['f_parent_module_code']+"/index/?m=data' plain='true'><i class='fa fa-circle-o'></i>"+arr[i]['f_parent_module'][ii]['f_parent_module_name']+"</a></li>";					
					
			  }  
              out += "</ul>";
            out += "</li>";
        }    
        out += "</ul>";
        document.getElementById("menu").innerHTML = out;        
    }    


</script>
