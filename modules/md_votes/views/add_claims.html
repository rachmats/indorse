<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>INDORSE POC Backend</title>
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>       
</head>
<div class="container">

	<div class="col-sm-6 col-sm-offset-3">

		<h2>CREATE NEW CLAIM</h2>

		<!-- CLAIMS FORM -->
		<form method="post">
			<body>
			<div class="form-group">
				<label>Title</label>
				<select class="form-control" placeholder="Title" id="title" name="title" required>
				  <option value=''></option>
				  <option value='Solidity'>Solidity</option>
				  <option value='NodeJs'>NodeJs</option>
				  <option value='ReactJS'>ReactJS</option>
				  <option value='TechnicalWriting'>TechnicalWriting</option>
				  <option value='Html/Css'>Html/Css</option>
				  <option value='VueJs'>VueJs</option>
			   </select>	  
			</div>
			<div class="form-group">
				<label>Descriptions</label>
				<input type="text" class="form-control" placeholder="Description" id="desc" name="desc"  required>
			</div>
			
			<div class="form-group">
				<label>Proof</label>
				<input type="text" class="form-control" placeholder="Proof" id="proof" name="proof"  required>
			</div>
            </body>
			<button  type="submit" class="form-control btn btn-info btn-lg" value="Submit">Submit</button>
		</form>

	</div>

</div>
</html>
<script>
	$('form').submit(function(e){
		var oForm = $('form');
		var rec = $('form').serializeArray();
		e.preventDefault();
		if(oForm[0].checkValidity()) {
			$.post('../process', rec, function(msg){
				if(msg)
				{
					window.location.href = '../../md_claims/index/?m=data';
				}
				else
				{
					infoDialog.realize();
					infoDialog.setTitle('Info').setMessage('<center>Error !!</center>').setType(BootstrapDialog.TYPE_DANGER).open();
				}
			}, 'json');
		}
	});    
</script>
